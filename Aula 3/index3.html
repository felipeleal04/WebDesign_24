<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
<h1>Formulário HTML: </h1>

<h2> Input Element </h2>
<form action=“https://www.w3schools.com/action_page.php”>
    <h3>Text Field </h3>
    <label for="fname">First name:</label>
    <br>
    <input type="text" id="fname" name="fname">
    <br>
    <label for="lname">Last name:</label>
    <br>
    <input type="text" id="lname" name="lname">

    <h3> Radio Button </h3>
    
    <input type="radio" id="html" name="fav_language" value="HTML" checked>
        <label for="html">HTML</label>
        <br>
    <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label>
        <br>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>

    <h3>CheckBox</h3>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label>
        <br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label>
        <br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>

    <h3>Submmit</h3>

    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Doe"><br><br>
    <input type="submit" value="Submit">

    <h3>Button </h3>
    <input type="button" value="Click me" onclick="alert('Ola')">

    <h2> Form Element </h2>

    <h3>Select</h3>
    <label for="cars">Escolha um carro:</label>
    <select id="cars" name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
    </select>
    
    <h3>Text Area</h3>
    <textarea name="Text"  id="Text" rows="10" cols="30">
  You can also define the size of the text area by using CSS:
    </textarea>

    <h3> fieldset e legend </h3>
    <fieldset>
        <legend>Personalia:</legend>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Felipe"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
     </fieldset>

    <h3> datalist </h3>
    <input list="browsers" name="browser">

    <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist>
<br>
